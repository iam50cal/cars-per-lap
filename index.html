<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Cars Per Lap Counter</title>
</head>

<body>
    <div class="container">
        <div id="count">
            <h1>Cars completed lap:</h1>
            <h2 id="count-el">0</h2>
        </div>
        <div id="btn-div">
            <button id="increment-btn" onclick="increment()">Completed</button>
            <button id="save-btn" onclick="save()">Next Lap</button>
        </div>
        <div id="previous-laps">
            <p id="save-el">Previous Laps: </p>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
